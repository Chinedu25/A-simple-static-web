<!DOCTYPE html>
<html>
  <head>
    <title>Morphyn | Store</title>
    <meta name="Description" content="Buy your favorite Nigerian Games" />
    <link rel="stylesheet" href="HomeStyle.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="Nav main-Nav">
        <ul>
          <li><a href="Index.html">Home</a></li>
          <li><a href="Store.html">Store</a></li>
          <li><a href="About.html">About</a></li>
        </ul>
      </nav>
      <h1 class="company-name">Morphyn</h1>
    </header>

    <section class="container content-section">
      <h2 class="section-header">Merch</h2>

      <div class="items">
        <div class="shop-item">
          <span class="shop-item-title">Mace Shirt</span>

          <img src="Images/T-Shirt.jpg" width="300" />

          <div class="shop-item-details">
            <span class="shop-item-price"> ₦3000 </span>
            <button
              type="button"
              class="buttonClass games-item-button shop-item-button"
            >
              Add to Cart
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Lost In Albo Cup</span>

          <img src="Images/AlboCup.jpg" width="300" />

          <div class="shop-item-details">
            <span class="shop-item-price"> ₦2500 </span>
            <button
              role="button"
              class="buttonClass games-item-button shop-item-button"
            >
              Add to Cart
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Amoe Bag</span>

          <img src="Images/AmoeBag.jpg" width="300" />

          <div class="shop-item-details">
            <span class="shop-item-price"> ₦9000 </span>
            <button
              role="button"
              class="buttonClass games-item-button shop-item-button"
            >
              Add to Cart
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Atah Coffee Mug</span>

          <img src="Images/AtahMug.jpg" width="300" />

          <div class="shop-item-details">
            <span class="shop-item-price"> ₦2000 </span>
            <button
              role="button"
              class="buttonClass games-item-button shop-item-button"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">Consumables</h2>

      <div class="items">
        <div class="shop-item">
          <span class="shop-item-title">Wallpaper Palette</span>
          <div>
            <img src="Images/Customize.jpg" width="300" />
          </div>
          <div class="shop-item-details">
            <span class="shop-item-price"> ₦1000 </span>
            <button
              role="button"
              class="buttonClass games-item-button shop-item-button"
            >
              Add to Cart
            </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">10,000 Morphyn Coins</span>
          <div>
            <img src="Images\Eye.png" width="300" />
          </div>
          <div class="shop-item-details">
            <span class="shop-item-price"> ₦3000 </span>
            <button
              role="button"
              class="buttonClass games-item-button shop-item-button"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="container content-section">
      <h2 class="section-header">Cart</h2>

      <div class="cart-listed-items">
        <div class="cart-row">
          <strong class="cart-column cart-item">Item</strong>
          <strong class="cart-column cart-price">Price</strong>
          <strong class="cart-column cart-quantity">Quantity</strong>
        </div>

        <div class="cart-row">
          <div class="cart-item cart-column">
            <img src="Images/AlboCup.jpg" width="100" />
            <span class="cart-item-name">Lost in Albo Cup</span>
          </div>
          <span class="cart-price cart-column">₦2500</span>

          <div class="cart-column cart-quantity">
            <input type="number" value="1" class="cart-quantity-input" />
            <button
              role="button"
              class="buttonClass games-item-button cart-remove-button"
            >
              Remove
            </button>
          </div>
        </div>

        <div class="cart-row">
          <div class="cart-item cart-column">
            <img src="Images/Eye.png" width="100" />
            <span class="cart-item-name">10,000 Morphyn Coins</span>
          </div>

          <span class="cart-price cart-column">₦3000</span>

          <div class="cart-column cart-quantity">
            <input type="number" value="3" class="cart-quantity-input" />
            <button
              role="button"
              class="buttonClass games-item-button cart-remove-button"
            >
              Remove
            </button>
          </div>
        </div>
      </div>

      <div class="cart-finished">
        <strong class="cart-totalDone">Total</strong>

        <span class="cart-total-sum">₦11500</span>
      </div>

      <button
        role="button"
        class="buttonClass games-item-button purchase-button"
      >
        Purchase
      </button>
    </section>

    <footer class="main-footer">
      <div class="main-footer-container">
        <h3 class="footer-companyname">Morphyn</h3>
        <ul class="social-media Nav">
          <li>
            <a href="https://www.Facebook.com" target="_blank">
              <img src="Images/Facebook.png" width="50" />
            </a>
          </li>
          <li>
            <a href="https://www.Twitter.com" target="_blank"
              ><img src="Images/Twitter.png" width="50"
            /></a>
          </li>
          <li>
            <a href="https://www.youtube.com" target="_blank"
              ><img src="Images/Youtube.png" width="50"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
